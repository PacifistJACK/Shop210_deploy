<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    {% include 'bootstrap.html' %}
</head>
<body>
    {% include 'nav.html' %}

    <div class="container mt-4">
        {% for item in items %}
        <div class="row align-items-center mb-4 g-3">  
            <!-- Image Column -->
            <div class="col-12 col-sm-4 text-center">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" class="img-fluid rounded shadow-sm" style="max-width: 100%; height: auto;">
            </div>

            <!-- Item Details Column -->
            <div class="col-12 col-sm-8">
                <h4 class="fw-bold">{{ item.name }}</h4>
                <h4 class="text-success">â‚¹{{ item.price }}</h4>
                <form action="/add-to-cart" method="POST">
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <button type="submit" class="mt-2 btn btn-primary">Add to Cart</button>
                </form>                
            </div>
        </div>
        {% endfor %}
    </div>

    {% include 'footer.html' %}
</body>
</html>
