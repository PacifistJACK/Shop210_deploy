<div>
    <div class="category-container">
        {% for category in categories[:3] %} <!-- First row -->
        <div class="category-box">
            <a href="/category/{{ category.id }}">
                <img src="{{ category.image_url }}" alt="{{ category.name }}">
            </a>
            <h4>{{ category.name }}</h4>
        </div>
        {% endfor %}
    </div>

    <div class="category-container">
        {% for category in categories[3:6] %} <!-- Second row -->
        <div class="category-box">
            <a href="/category/{{ category.id }}">
                <img src="{{ category.image_url }}" alt="{{ category.name }}">
            </a>
            <h4>{{ category.name }}</h4>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .category-container {
        display: grid;  
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
        justify-items: center;
        padding: 20px;
    }

    

    .category-box {
        width: 400px; /* Adjusted size for better spacing */
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
    }

    .category-box img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    
}


    .category-box img:hover {
        transform: scale(1.05);
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
    }

    .category-box h4 {
        margin-top: 5px;
        font-size: 16px;
        color: white;
    }
    .container {
    max-width: 1200px;
    margin: auto;
}

</style>
